<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--bower:css-->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/lib/angular-toastr/dist/angular-toastr.css" />
    <!--endbower -->
    <!--inject:css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--endinject-->
  </head>
  <body ng-controller='MainCtrl as vm' class="container">
    <!-- Node initialization -->
      <div class="form-group">
        <div class="input-group col-md-4" >
          <input type="text" placeholder="Port" class="form-control" ng-model="vm.port">
          <span class="input-group-addon btn btn-primary" ng-click="vm.openNode(vm.port)"> Open Node</span>
        </div>
    </div>

      <!-- Node Zone -->
      <div class="row" ng-repeat="node in vm.nodes" ng-if="vm.nodes.length > 0">
        <textarea ng-model=node.actionLogs class="textarea-log" placeholder="Logs"></textarea>
        <h3>Actions</h3>
        <button class="btn btn-primary">Broadcast</button>
        <button class="btn btn-primary">Stop</button>
      </div>

      <!--bower:js-->
      <script src="/lib/jquery/dist/jquery.js"></script>
      <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
      <script src="/lib/angular/angular.js"></script>
      <script src="/lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
      <!--endbower -->
      <!--inject:js-->
      <script src="/js/app-config.js"></script>
      <script src="/js/custom-slider.js"></script>
      <script src="/services/node-service.js"></script>
      <script src="/controllers/main-controller.js"></script>
      <!--endinject-->
  </body>
</html>
