<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--bower:css-->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" />
    <!--endbower -->
    <!--inject:css-->
    <!--endinject-->
  </head>
  <body ng-controller='MainCtrl as vm' class="container">
      <div class="form-group">
        <div class="input-group col-md-4" >
          <input type="text" placeholder="Port" class="form-control" ng-model="vm.port">
          <span class="input-group-addon btn btn-primary" ng-click="vm.openNode()"> Open Node</span>
        </div>
      </div>

      <div class="row form-group" ng-repeat="node in vm.openNodes" ng-if=vm.openNodes>
        <label class="label-info">Running on {{node.port}}</label>
        <h3>Actions</h3>
        <button class="btn btn-primary">Send Message</button>
        <button class="btn btn-primary">Stop</button>

      </div>

      <!--bower:js-->
      <script src="/lib/jquery/dist/jquery.js"></script>
      <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
      <script src="/lib/angular/angular.js"></script>
      <!--endbower -->
      <!--inject:js-->
      <script src="/js/custom-slider.js"></script>
      <script src="/config/app-config.js"></script>
      <script src="/src/controllers/main-controller.js"></script>
      <!--endinject-->
  </body>
</html>
